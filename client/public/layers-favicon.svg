<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid Purple Background (Cube Shape) - Retained color and rx="12" -->
  <rect width="64" height="64" rx="12" fill="#7C3AED"/>
  
  <!-- Icon: Cube Style (Centered, scaled from 24x24 to fit inside 64x64) -->
  <g transform="translate(20, 18) scale(1.1)"> 
    <!-- The icon is now roughly 24x24 scaled up slightly and offset to center it. -->
    
    <!-- Top layer (Filled plane) -->
    <polygon 
      points="12 2 2 7 12 12 22 7 12 2" 
      fill="#60A5FA" fill-opacity="0.9"
    />
    
    <!-- Middle layer lines -->
    <polyline 
      points="2 12 12 17 22 12" 
      stroke="#FFFFFF" 
      stroke-width="1.2" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      opacity="0.8"
    />
    
    <!-- Bottom layer lines -->
    <polyline 
      points="2 17 12 22 22 17" 
      stroke="#FFFFFF" 
      stroke-width="1.2" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      opacity="0.6"
    />
  </g>
</svg>