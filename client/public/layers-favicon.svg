<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid Brighter Purple Background (Cube Shape) - Updated to a lighter, more vibrant purple (#8B5CF6) -->
  <rect width="64" height="64" rx="12" fill="#8B5CF6"/>
  
  <!-- Icon: Cube Style (Centered, scaled to 2.5 for a uniform 2px margin) -->
  <g transform="translate(2, 2) scale(2.5)"> 
    <!-- The icon size has been set to 2.5, perfectly centered. -->
    
    <!-- Top layer (Filled plane) -->
    <polygon 
      points="12 2 2 7 12 12 22 7 12 2" 
      fill="#60A5FA" fill-opacity="0.9"
    />
    
    <!-- Middle layer lines (Opacity increased to 1.0 for maximum brightness) -->
    <polyline 
      points="2 12 12 17 22 12" 
      stroke="#FFFFFF" 
      stroke-width="1.2" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      opacity="1.0"
    />
    
    <!-- Bottom layer lines (Opacity increased to 1.0 for maximum brightness) -->
    <polyline 
      points="2 17 12 22 22 17" 
      stroke="#FFFFFF" 
      stroke-width="1.2" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      opacity="1.0"
    />
  </g>
</svg>